<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>注册</title>
    <th:block th:include="common/base::proejct-context" th:remove="tag"/>
</head>

<style>

    #banner{
        font-size: 2rem;
        margin-top: 5rem;
        margin-left:38rem;
    }

    input{
        border: 0.02rem solid black;
    }
    #loginForm{
        margin-top: 4rem;
        margin-left: 35rem;
    }

    .title{
        margin-top: 0.5rem;
    }

    #loginBtn{
        margin-left: 4rem;
    }

</style>
<body>
<canvas id="canvas"></canvas>

<div id="banner">
    帮买平台
</div>
<div id="loginForm">
    <div class="title">
        用户名： <input type="text" id="userName"><span style="color:red;">*</span>
    </div>
    <div class="title">
        手机号： <input type="text" id="phone">
    </div>
    <div class="title">
        昵称： <input type="text" id="nickName">
    </div>
    <div class="title">
        密&nbsp;&nbsp;&nbsp;&nbsp;码： <input type="password" id="password"><span style="color:red;">*</span>
    </div>
    <div class="title">
        确认密码： <input type="password" id="checkPassword" ><span style="color:red;">*</span>
    </div>
    <div class="title">
        <button class="btn-primary" id="submitBtn" onclick="submit()">注册</button>
    </div>
</div>

</body>

<script type="text/javascript" th:inline="javascript">

    /**
     * 登陆
     */
    function submit(){

        var userName = $("#userName").val().trim();
        var password = $("#password").val().trim();
        var checkPassword = $("#checkPassword").val().trim();
        var phone = $("#phone").val().trim();
        var nickName = $("#nickName").val().trim();

        if(userName===""){
            alert("请输入用户名！");
            return false;
        }
        if(password!==checkPassword){
            alert("您两次输入的密码不同，请确认后输入！");
            return false;
        }


        $.ajax({
            type: "post",
            url:ctxPath+ "/submit",
            data: {userName:userName,password:password,phone:phone,nickName:nickName},
            dataType: "json",
            success: function (result) {
                window.location.href=ctxPath+"/";
            },
            error: function (result) {
                console.log(result);
            }
        });
    }
</script>
</html>
